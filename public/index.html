<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><img src="https://tosu.dev/assets/logo.png" class="logo"> Group chat</h1>
  <div class="chat-container">
    <div class="messages-list" id="messages-list">
    </div>
    <div class="entry">
      <textarea class="entry-input" id="entry-input" placeholder="Type your message here"></textarea>
      <button class="send-button" id="send-button">Send</button>
    </div>
  </div>
</body>
</html>
